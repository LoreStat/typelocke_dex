<div>
  <p-card *ngFor="let match of savedMatches" (click)="loadMatch(match.file)">
    <div class="d-flex">
      <img [src]="pokemonIconPath + match.iconName" alt="es" width="64" height="64">
      <div>
        <p>{{match.matchName}} </p>
        <p>{{ 'MatchSelection.lastLogin' | translate }}: {{ match.lastModified }}</p>
        <p>{{ 'MatchSelection.adventureStarted' | translate }}: {{ match.startDate }}</p>
      </div>
    </div>
  </p-card>
</div>
