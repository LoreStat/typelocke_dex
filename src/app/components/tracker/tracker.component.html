<div>
  <img [src]="pokemonImage" alt="es" width="200" height="200">
  <div>
    <p-button class="poison" label="Primary" styleClass="p-button-rounded"></p-button>
    <p-button class="normal" label="Primary" styleClass="p-button-rounded"></p-button>
  </div>
</div>
<div class="d-flex flex-wrap">
  <div *ngFor="let type of availableTypes">
    <p-button [ngClass]="type.toLowerCase()" label="Primary" styleClass="p-button-rounded"></p-button>
  </div>
</div>
