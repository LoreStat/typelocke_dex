<div class="text-center fadein animation-duration-500" *ngIf="!permissionDenied">
  <p-card [ngClass]="savedMatches.length > 0 ? 'clickable' : 'disabled'" (click)="goToMatchSelection()">{{
    'startScreen.continue' | translate }}</p-card>
  <div class="my-5" (click)="openNewMatchModal()"><p-card class="clickable">{{ 'startScreen.newGame' | translate
      }}</p-card></div>
  <p-card class="clickable" (click)="goToSettings()">{{ 'startScreen.settings' | translate }}</p-card>
  <div class="mt-5">
    <p-card class="clickable" (click)="goToContacts()">{{ 'startScreen.contacts' | translate }}</p-card>
  </div>
</div>
<p-dialog [(visible)]="showNewMatchModal" [style]="{width: '500px'}" [draggable]="false" [showHeader]="false">
  <div class="pt-5 d-flex justify-content-evenly">
    <input type="text" pInputText [autofocus]="true" class="p-inputtext-lg" [(ngModel)]="newMatchTitle" />
    <img *ngIf="pokemonIcon" [src]="pokemonIconPath + pokemonIcon + '.png'" alt="es" width="64" height="64">
  </div>
  <div class="mt-2 flex flex-wrap gap-3">
    {{ 'startScreen.generation' | translate }}
    <p-badge [value]="'?'" [pTooltip]="'startScreen.generationTooltip' | translate"></p-badge>
    <div class="flex align-items-center">
        <p-radioButton name="gen" value="2" [(ngModel)]="selectedGeneration" inputId="gen2"></p-radioButton>
        <label for="gen2" class="ml-2">2</label>
    </div>

    <div class="flex align-items-center">
        <p-radioButton name="gen" value="3" [(ngModel)]="selectedGeneration" inputId="gen3"></p-radioButton>
        <label for="gen3" class="ml-2">3</label>
    </div>

    <div class="flex align-items-center">
        <p-radioButton name="gen" value="4" [(ngModel)]="selectedGeneration" inputId="gen4"></p-radioButton>
        <label for="gen4" class="ml-2">4</label>
    </div>
</div>
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-between">
      <div>
        <p-fileUpload #fileUpload mode="basic" [chooseLabel]="'general.import' | translate" accept="text/plain" chooseIcon="pi-upload"
          [customUpload]="true" (onSelect)="importSave($event, fileUpload)"></p-fileUpload>
      </div>
      <div>
        <p-button (click)="hideNewMatchModal()" [label]="'general.cancel' | translate"
          styleClass="p-button-text"></p-button>
        <p-button [disabled]="selectedGeneration === undefined" (click)="createNewMatch()" [label]="'general.create' | translate" styleClass="p-button-text"></p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
<div *ngIf="permissionDenied">
  Permissions must be enabled to use this application
</div>
