<div>
  <div class="topbar d-flex justify-content-center">
    <div class="topbar-icons w-100 d-flex">
      <div class="logo">
        <img [src]="logoPath" alt="TD" width="48" height="48">
        <div class="d-flex flex-column logo-title-text">
          <p class="logo-title typelocke">YPELOCKE</p>
          <p class="logo-title">EX</p>
        </div>
      </div>
      <ul class="d-flex justify-content-center w-100 align-items-center">
        <li class="me-2">
          <i class="pi pi-question-circle topbar-icon clickable" (click)="showHowToUse()"></i>
        </li>
        <li>
          <i class="pi pi-calculator topbar-icon clickable" (click)="navigateToDex()"></i>
        </li>
        <li class="search-bar mx-5">
          <p-autoComplete [(ngModel)]="selectedItem" [suggestions]="suggestions"
            (completeMethod)="search($event)" (onSelect)="selectSearchedPokemon($event)"></p-autoComplete>
        </li>
        <li (click)="goToSettings()">
          <i class="pi pi-cog topbar-icon clickable"></i>
        </li>
        <li class="ms-2">
          <i class="pi pi-eye topbar-icon clickable" (click)="toggleRecentSelectedPokemons()"></i>
        </li>
      </ul>
      <div class="loaded-match d-flex">
        <span>{{matchName}}</span>
        <i class="pi pi-sign-out topbar-icon clickable" (click)="backToStart()"></i>
      </div>
    </div>
  </div>
</div>
